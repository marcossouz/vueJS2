<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
</div>
<hr>
<div id="app2">
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
</div>

<script>
  /// registro global
  const contador = {
    template: `<div>
              <span>{{ contador }}</span>
              <button @click="contador++">+</button>
              <button @click="contador--">-</button>
            </div>`,
    data() {
      return {
        contador: 0
      }
    }
  }

  app1 = new Vue({
      el: "#app1",
      // registro local
      components: {
        contador1: contador
      }
    })

  app2 = new Vue({
      el: "#app2",
      components: {
        'app-contador': contador
      }
    })

</script>
