<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="card card-custom1">
                <div class="row">
                    <div class="col-sm">
                        <h3 class="title1">Jogador</h3>
                        <div class="bar-progress">
                            <div id="bar-jog-id" 
                            :style="[{width: strPercJogador}, {backgroundColor: corBarJog}]"></div>
                        </div>
                        <h5 class="text-center">{{ strPercJogador }}</h5>
                    </div>
                    <div class="col-sm">
                        <h3 class="title1">Monstro</h3>
                        <div class="bar-progress">
                            <div id="bar-monstro-id" 
                            :style="[{width: strPercMonstro}, {backgroundColor: corBarMon}]"></div>
                        </div>
                        <h5 class="text-center">{{ strPercMonstro }}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div v-show="perdeu" class="alert alert-danger text-center" role="alert">
                VOCÊ PERDEU ):
            </div>
            <div v-show="venceu" class="alert alert-success text-center" role="alert">
                VOCÊ GANHOU (:
            </div>
        </div>
        <div class="row">
            <div class="card card-custom1">
                <div class="text-center">

                    <template v-if="jogoIniciado">
                        <button @click="ataque('simples')" class="btn btn-danger">ATAQUE</button>
                        <button @click="ataque('especial')" class="btn btn-warning">ATAQUE ESPECIAL</button>
                        <button @click="curar" class="btn btn-success">CURAR</button>
                        <button @click="desistirJogo" class="btn btn-secondary">DESISTIR</button>
                    </template>
                    <template v-else>
                        <button @click="iniciarJogo" class="btn btn-primary">INICIAR NOVO JOGO</button>
                    </template>
                </div>
            </div>
        </div>
        <div class="row" v-show="log != ''">
            <div class="card card-custom1">
                <div v-html="log" class="row">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
